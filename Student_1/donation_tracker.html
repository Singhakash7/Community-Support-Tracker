<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <!-- Correct Link to Shared Styles -->
    <link rel="stylesheet" href="../Shared/styles.css">
</head>
<body>
    <!-- Shared Components -->
    <div id="header"></div>
    <div id="navbar"></div>

    <!-- Main Content -->
    <main>
        <form id="donationForm">
            <label for="charityName">Charity Name:</label>
            <input type="text" id="charityName" required>
            
            <label for="donationAmount">Donation Amount:</label>
            <input type="number" id="donationAmount" required min="1">
            
            <label for="donationDate">Date of Donation:</label>
            <input type="date" id="donationDate" required>
            
            <label for="donorMessage">Donor Message:</label>
            <textarea id="donorMessage"></textarea>
            
            <button type="submit">Add Donation</button>
        </form>
    </main>

    <!-- Shared Components -->
    <div id="footer"></div>

    <!-- Shared and Specific Scripts -->
    <script src="../Shared/shared.js"></script>
    <script src="donation_tracker.js"></script>
</body>
</html>
