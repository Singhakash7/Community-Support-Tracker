<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <link rel="stylesheet" href="../Shared/styles.css">
</head>
<body>
    <!-- Shared Components -->
    <div id="header"></div>
    <div id="navbar"></div>

    <!-- Main Content -->
    <main>
        <h2>Donation Tracker</h2>
        <form id="donationForm">
            <div id="errorContainer" style="color: red; margin-bottom: 10px;"></div>
            
            <label for="charityName">Charity Name:</label>
            <input type="text" id="charityName" placeholder="Enter Charity Name">
            
            <label for="donationAmount">Donation Amount:</label>
            <input type="number" id="donationAmount" placeholder="Enter Amount (e.g., 100)" min="1">
            
            <label for="donationDate">Date of Donation:</label>
            <input type="date" id="donationDate">
            
            <label for="donorMessage">Donor Message:</label>
            <textarea id="donorMessage" placeholder="Enter a message (optional)"></textarea>
            
            <button type="submit">Add Donation</button>
        </form>

        <h2>Donation Records</h2>
        <table id="donationTable">
            <thead>
                <tr>
                    <th>Charity Name</th>
                    <th>Donation Amount</th>
                    <th>Date</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Total Donations: <span id="totalDonations">$0.00</span></h3>
    </main>

    <!-- Shared Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../Shared/shared.js"></script>
    <script src="donation_tracker.js"></script>
</body>
</html>
